<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Our Featured Products</h2>
        <div class="product-container">
            <div class="product">
                <img src="images/imagesproduct1.jpg.jpeg" alt="Image of Product 1">
                <h3>Product 1</h3>
                <p>Price: $19.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/imagesproduct2.jpg.jpeg" alt="Image of Product 2">
                <h3>Product 2</h3>
                <p>Price: $29.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/imagesproduct3.jpg.jpeg" alt="Image of Product 3">
                <h3>Product 3</h3>
                <p>Price: $39.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="current-year">2025</span> Our E-Commerce Store</p>
    </footer>

    <script>
        // Dynamically update the year in the footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
